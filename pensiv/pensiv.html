<!--

###  THOUGHTSTREAM  ###
#######################
-->
<template name="thoughtstream" >

	<div style="320px;" class="bar bar-header bar-stable">
  		<h1 class="title">Pensiv&nbsp;<span style="font-size:.8em;color:grey;">thoughtstream</span></h1>
		<button id="search" class=" button button-clear button-positive">
		<img style="display:inline !important;float:right;height:100%;" id="search" src="search.svg" />
		</button>
				<!--<a id="search"  class="button button-clear">Search</a>
			</object>-->
	</div>
  	<div class="list">
  		<div class=" row">
  			<div class="col">&nbsp;</div>
  
		</div>
		<div class="col">
			<br/>
			<h3 style="color:white;font-size:auto;text-align:left;">Leave no neural pathway unturned.</h3>
			<br/>
			<div id="status" class="row" style="line-height:70%;">
				categorize your thoughts by hashtag
			</div>
			<div class="button-bar">
	  			
				<a class="button button-balanced quicktag"  style="padding-left:4px;padding-right:4px;">
					#todo
				</a>

				<a class="button button-balanced quicktag" style="padding-left:4px;padding-right:4px;">
					#idea
				</a>
			
				<a class="button button-balanced quicktag" style="padding-left:4px;padding-right:4px;">
					#event
				</a>
			
				<a class="button button-balanced quicktag" style="padding-left:4px;padding-right:4px;">
					#person
				</a>
			</div>

  		<label class="item item-input">
    		<textarea id="thepensiv" placeholder="e.g. #quote 'I am the danger' --WW " rows="6"></textarea>
  		</label>
		<br/>
		<button class="button button-full button-balanced publishbtn">
  			Publish
		</button>
		</div>
	</div>
</template>

<template name="oldsearchresults">
	<div style="height:100%;width:100%;text-align:center;color:white;background-color:black;">

		<div class="bar bar-header bar-stable">
			<!--<a id="thoughtstream"  class="button button-clear">Thoughtstream</a>-->
			<a id="searchbtn" class=" button icon-left button-clear button-dark">
				<img id="thoughtstream" style="height:22px;vertical-align:middle;" src="ios7-arrow-left.svg" />
				Search
			</a>
			<h1 class="title">Pensiv&nbsp;<span style="font-size:.8em;color:grey;">results</span></h1>

			<a id="listbtn" class="button icon-right button-clear button-dark">
				
				Lists
				<img id="thoughtstream" style="height:22px;vertical-align:middle;" src="ios7-arrow-right.svg" />
			</a>	
		</div>
		<br/>
		<br/>
		<h2 style="color:white;">Results</h2>
		<div id='xslider' class='container'>
		  <div class='xswipe-wrap'>
		    {{#each results}}
		    <div style="color:white;">{{text}}</div>	
		    {{/each}}
		    <div></div>
		  </div>

		</div>
		
	</div>
</template>

<template name="searchresults">
	<div style="height:100%;width:100%;text-align:center;color:white;background-color:black;padding-bottom:30px;">

		<div class="bar bar-header bar-stable">
			<!--<a id="thoughtstream"  class="button button-clear">Thoughtstream</a>-->
			<a id="searchbtn" class=" button icon-left button-clear button-dark">
				<img id="thoughtstream" style="height:22px;vertical-align:middle;" src="ios7-arrow-left.svg" />
				Search
			</a>
			<h1 class="title">Pensiv&nbsp;<span style="font-size:.8em;color:grey;">results</span></h1>

			<a id="listbtn" class="button icon-right button-clear button-dark">
				
				Lists
				<img id="thoughtstream" style="height:22px;vertical-align:middle;" src="ios7-arrow-right.svg" />
			</a>	
		</div>
		<br/>
		<br/>
		<h2 style="color:white;">Search for #todo</h2>
		<div style="overflow: scroll !important;" id='xslider' class='container xswipe'>
		  <div class='xswipe-wrap list'>
		    {{#each results}}
		    <div style="color:white;text-align:left;vertical-align:middle;height:50px;background:black;" class="item">
		    	{{text}}
		    </div>	
		    {{/each}}
		    <div style="color:white;text-align:left;vertical-align:middle;height:50px;background:black;" class="item">
		    	End of results.
		    </div>	
		    <div style="color:white;text-align:left;vertical-align:middle;height:50px;background:black;" class="item">
		    	&nbsp;
		    </div>	
		  </div>

		</div>

		
	</div>
</template>

			</div>

			</div>
			<div class="propbox">	
				<span class="propspan">
					A calendar too!?
				</span>
				<button id="event" style="float:right;width:120px;" class="button button-balanced">
					#event

			</div>
			<div class="propbox">

					Change the world.

				<button id="event" style="float:right;width:120px;" class="button button-balanced">
					#idea

	<div class="bar bar-footer bar-balanced">
